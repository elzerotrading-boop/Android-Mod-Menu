name: Build Android APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ سحب الكود
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4️⃣ NDK (متوافق مع أغلب مود منيوهات)
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      # 5️⃣ صلاحية gradlew (جوه الفولدر الداخلي)
      - name: Grant execute permission for gradlew
        run: chmod +x Android-Mod-Menu/gradlew

      # 6️⃣ Build APK (من الفولدر الداخلي)
      - name: Build Debug APK
        working-directory: Android-Mod-Menu
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      # 7️⃣ رفع الـ APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mod-Menu-APK
          path: Android-Mod-Menu/app/build/outputs/apk/debug/*.apk
